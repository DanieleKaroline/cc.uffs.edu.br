- id: graziela.tonin
  name: Graziela Simone Tonin
  title: Dra.
  email: graziela.tonin@uffs.edu.br
  position: professor
  lattes: http://buscatextual.cnpq.br/buscatextual/visualizacv.do?metodo=apresentar&id=K4138361P7
  bio: ""
  bio_academic: ""
  #bio: "Doutora em Ciência da Computação pelo IME-USP (com sanduíche) nos EUAs, na área de Engenharia de Software e Métodos Ágeis. Fez Mestrado em Ciência da Computação na UFPE/Recife-PE e Graduação em Ciência da Computação na URI/Erechim - RS.  Ganhou o prêmio mundial da IBM em 2013 (IBM Fellowship 2013), por seu projeto de doutorado. Foi Chair do maior evento do Brasil em pesquisa na área de Metodologias Ágeis: Workshop Brasileiro de Métodos Ágeis (WBMA - 2018). Palestrou nas maiores conferências de Agilidade do Brasil como: Agile Brasil e Agile Trends (várias edições). Atua como consultora há mais de 10 anos na área de Métodos Ágeis, performance de times (KPIs) e Engenharia de Software. Alguns dos seus clientes mais recentes foram PagSeguro e Nubank A professora Graziela atua na área de Engenharia de Software, Engenharia de Software Inteligente, Métodos Ágeis, Indicadores de Performance de Times, Gestão de Projetos, Empreendedorismo, Inovação, Ecossistema e Indústria 4.0.  É membro, e esteve na coordenação da rede dos Núcleos de Inovação de Santa Catarina, faz parte da Incubadora de Negócios do Curso de Administração da UFFS, faz parte do Movimento Desbravalley, UFFS Empreende, mentora do CocreationLab, e desenvolve e lidera  projetos sociais pelo Grupo Mulheres do Brasil. Está sempre aberta a novas áreas, projetos e descobertas. Se você tem um projeto em que acredita, entre em contato comigo."
  #bio_academic: "Professora da Universidade Federal Fronteira Sul, Campus Chapecó/SC departamento de Ciência da Computação. Recentemente foi convidada a participar de um Seminário na Alemanha com alguns dos principais cientistas da área, para discutir durante 5 dias o futuro da ciência em dívida técnica (Maiores detalhes em: http://www.dagstuhl.de/de/programm/kalender/semhp/?semnr=16162). Recebeu o prêmio IBM Ph.D.Fellowship, prêmio mundial concedido pela IBM, no Brasil apenas dois alunos foram contemplados, esse prêmio é conhecido pelo alto nível dos competidores e grande concorrência. Doutora em ciências, na área de Engenharia de Software, Dívida Técnica e Metodologias Ágeis, pela Universidade de São Paulo - IME/USP (2012-2018). Mestre em Ciência da Computação, na área de Engenharia de Software, pela Universidade Federal de Pernambuco, Brasil, . (2009 - 2011). Graduada em Ciências da Computação, pela Universidade Regional Integrada do Alto Uruguai e das Missões (URI) - Campus de Erechim/Rio Grande do Sul (2004-2008). - Trabalhou como Coordenadora do Projeto Mobiestro A.P.I.: A.P.I. de Controle Touschscreen e por Acelerômetro de Celulares para Conteúdo Interativo (CNPQ 555595/2010-2) e Gerente de Projetos na empresa I2Mobile Solutions. Possui experiência em Agile Methodology (Foco em SCRUM), Certificada Scrum Product Owner e Scrum Master , também tem conhecimento em Rational Unified Process/Unified Modeling Language (RUP/UML), em Microsoft Project, em BI, com Oracle OWB e a ferramenta Pentaho e em modelagem de processos com a técnica ATDD. Trabalhou como pesquisadora em um projeto Samsung/UFPE, em um estudo de caso exploratório na busca por decisões que podem ou não levar a Débito/Técnico. Trabalhou pela empresa Soccol Barbieri e Cia Ltda, na área de análise e desenvolvimento de sistemas, utilizando tecnologias Oracle. Treinamentos e suporte para os sistemas utilizados pela empresa. Modelagem de software com UML e desenvolvimento de um projeto de Business Intelligence com tecnologias Oracle e a tecnologia Open Source Pentaho (2006 - 2009). Atuo como Coordenadora de TI, onde dentre as melhorias implementadas, estão, implantação da metodologia ágil Scrum e controle de alteração de arquivos, definição dos requisitos e projeto de implantação de um ERP, e um Servidor Web. Trabalhou como pesquisadora da Universidade Regional Integrada do Alto Uruguai e das Missões na cidade de Erechim, RS, no Projeto RPGEDU (FINEP 1925/2004-0), onde atuou como Bolsista CNPq, exercendo atividades voltadas para a área de banco de dados e desenvolvimento web (2005 - 2006)"
  avatar: avatars/graziela.tonin.jpg
  inactive: true

