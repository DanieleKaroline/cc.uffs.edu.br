  bio_academic: "Giancarlo D. Salton possui graduação em Ciência da Computação pela Universidade Comunitária da Região de Chapecó (UNOCHAPECÓ), Doutorado em Ciência da Computação na área de Machine Learning pelo Dublin Institute of Technology (DIT - Irlanda), com a tese 'Representations of Idioms for Natural Language Processing: Idiom type and token identification, Language Modelling and Neural Machine Translation', e Pós-doutorado em Redes Neurais Artificiais pelo (DIT) em parceria com o ADAPT Centre, também na Irlanda. Atua nas áreas de Inteligência Artificial, Algoritmos e Estruturas de Dados, no Desenvolvimento de Sistemas Web e no Processamento de Linguagem Natural, com ênfase na subárea de modelos de linguagem, entre outros. Possui experiência como Cientista de Dados e em Engenharia de Software e Desenvolvimento e Sistemas Web. Atualmente, é Professor de Magistério Superior na Universidade Federal da Fronteira Sul - UFFS, Campus Chapecó/SC."
